<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Boutique</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font-family: Arial; padding: 20px; }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      font-size: 16px;
    }
    button {
      background: #22c55e;
      color: white;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<h2>ðŸ›’ Passer commande</h2>

<select id="produit">
  <option value="Produit A">Produit A</option>
  <option value="Produit B">Produit B</option>
</select>

<input id="quantite" type="number" placeholder="QuantitÃ©">
<input id="adresse" type="text" placeholder="Adresse de livraison">

<button onclick="envoyer()">Commander</button>

<script>
  const tg = Telegram.WebApp;
  tg.expand();

  function envoyer() {
    tg.sendData(JSON.stringify({
      produit: document.getElementById("produit").value,
      quantite: document.getElementById("quantite").value,
      adresse: document.getElementById("adresse").value
    }));
  }
</script>

</body>
</html>
